                <form action="#" method="post">
                    <div>
                        <label for="firstname" class="form-label me-3" >ስም*:</label>
                        <input type="text" class="form-control mb-3 me-3" id ="firstname" name="firstname" placeholder="ስም">
                    </div>
                    <div>
                        <label for="firstname" class="form-label me-3">የአባት ስም*:</label>
                        <input type="text" class="form-control mb-3 me-3" id ="lastname" name="lastname" placeholder="የአባት ስም">
                    </div>
                    <div>
                        <label for="firstname" class="form-label me-3">Email*:</label>
                        <input type="text" class="form-control mb-3 me-3" id ="email" name="email" placeholder="Email" >
                    </div>
                    <div>
                        <label for="dob" class="form-label me-3">የልደት ቀን:</label>
                        <input type="date" class="text mb-3 me-3" required id="dob" name="dob">
                    </div>
                        <label for="sex" class="me-3 ">ጾታ:</label>
                        <label for="sexM" class="me-3" id="male">ወንድ:
                        <input type="radio" class="text mb-3 me-3" required id="sexM" name="sex" checked>
                        </label>
                        <label for="sexF" class="me-3 me-3" value="f">ሰት:
                        <input type="radio" class="text mb-3 me-3" required id="sexF" name="sex">
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-info mb-1" id="sendButton"  >
                            <a href="#" id="emailBody">Send</a>
                        </button>
                        <button type="button" class="btn btn-info mb-1" id="okButton"  >
                            OK
                        </button>
                    </div>

                </form>
